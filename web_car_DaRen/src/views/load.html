<style>
@charset "UTF-8";
:root {
  --duration: 1.5s;
  --container-size: 250px;
  --box-size: 33px;
  --box-border-radius: 15%;
}
body::-webkit-scrollbar {
    display: none;
}
body{
  width: 100%;
  height: 100%;
background: no-repeat center/80% url("dbg.png");

background-color: #EDEDED	;
}
.mybot {
  width: 100%;
  height: 10%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.mybox {
  width: 100%;
  height: 10%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: var(--container-size);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.loadding {
  width: var(--box-size);
  height: var(--box-size);
  position: relative;
  display: block;
  transform-origin: -50% center;
  border-radius: var(--box-border-radius);
}
.loadding:after {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  right: 0;
  background-color: lightblue;
  border-radius: var(--box-border-radius);
  box-shadow: 0px 0px 10px 0px rgba(28, 159, 255, 0.4);
}
.loadding:nth-child(1) {
  animation: slide var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(1):after {
  animation: color-change var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(2) {
  animation: flip-1 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(2):after {
  animation: squidge-1 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(3) {
  animation: flip-2 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(3):after {
  animation: squidge-2 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(4) {
  animation: flip-3 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(4):after {
  animation: squidge-3 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(5) {
  animation: flip-4 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(5):after {
  animation: squidge-4 var(--duration) ease-in-out infinite alternate;
}
.loadding:nth-child(2):after {
  background-color: #1c9fff;
}
.loadding:nth-child(3):after {
  background-color: #1fb1fd;
}
.loadding:nth-child(4):after {
  background-color: #22c7fb;
}
.loadding:nth-child(5):after {
  background-color: #23d3fb;
}

@keyframes slide {
  0% {
    background-color: #1795ff;
    transform: translatex(0vw);
  }
  100% {
    background-color: #23d3fb;
    transform: translatex(
      calc(var(--container-size) - (var(--box-size) * 1.25))
    );
  }
}

@keyframes color-change {
  0% {
    background-color: #1795ff;
  }
  100% {
    background-color: #23d3fb;
  }
}

@keyframes flip-1 {
  0%,
  15% {
    transform: rotate(0);
  }
  35%,
  100% {
    transform: rotate(-180deg);
  }
}

@keyframes squidge-1 {
  5% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1);
  }
  15% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7);
  }
  25%,
  20% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4);
  }
  55%,
  100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1);
  }
  40% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7);
  }
}

@keyframes flip-2 {
  0%,
  30% {
    transform: rotate(0);
  }
  50%,
  100% {
    transform: rotate(-180deg);
  }
}

@keyframes squidge-2 {
  20% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1);
  }
  30% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7);
  }
  40%,
  35% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4);
  }
  70%,
  100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1);
  }
  55% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7);
  }
}

@keyframes flip-3 {
  0%,
  45% {
    transform: rotate(0);
  }
  65%,
  100% {
    transform: rotate(-180deg);
  }
}

@keyframes squidge-3 {
  35% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1);
  }
  45% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7);
  }
  55%,
  50% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4);
  }
  85%,
  100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1);
  }
  70% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7);
  }
}

@keyframes flip-4 {
  0%,
  60% {
    transform: rotate(0);
  }
  80%,
  100% {
    transform: rotate(-180deg);
  }
}

@keyframes squidge-4 {
  50% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1);
  }
  60% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7);
  }
  70%,
  65% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4);
  }
  100%,
  100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1);
  }
  85% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7);
  }
}
</style><center>
<div class="mybot">
<h1>努力和DonkeyCar溝通中...<div id="timeBox"></div></h1></div></center>
<div class="mybox">
<div class="container">

    <div class="loadding"></div>
    <div class="loadding"></div>
    <div class="loadding"></div>
    <div class="loadding"></div>
    <div class="loadding"></div>
  </div>
   </div>
   
<script>
// 設定秒數
var count = 5;
function countDown(){
	// 將秒數寫在指定元素中
	document.getElementById("timeBox").innerHTML= count;
	// 每次執行就減1
	count -= 1;
	// 當 count = 0 時跳轉頁面
	if (count == 0){
		location.href="https://kumo.tw/";
	}
	// 設定每秒執行1次
	setTimeout("countDown()",1000);
}
// 執行 countDown
countDown();
</script>
